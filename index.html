<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songolia - Web Player: Listen your favourites.</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="./img/cross.svg" alt="close" width="40px">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="./img/songolia-logo.svg" alt="" width="100px"></div>
                <ul>
                    <li><img class="invert" src="./img/home.svg" width="20px" alt="">Home</li>
                    <li><img class="invert" src="./img/search.svg" width="20px" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="./img/playlist.svg" alt="your library">
                    <h2>
                        your library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger invert" style="background-color: transparent;" src="./img/hamburger.svg" alt="menue">
                        <img class="nav-arrow" src="./img/left-arrow.svg" alt="left" width="26px">
                        <img class="nav-arrow" src="./img/right-arrow.svg" alt="right" width="26px">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="songoliaPlaylist">
                <h1>Songolia Playlist</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="./img/previous.svg" alt="previous">
                            <img id="play" src="./img/play-btn.svg" alt="play-btn">
                            <img id="next" src="./img/next.svg" alt="next">
                        </div>
                        <div class="timevol flex ">                            
                            <div class="volume flex">
                                <img src="./img/volume.svg" alt="volume rocker" width="22px" height="22px">
                                <div class="range">
                                    <input type="range" name="volume" id="" >
                                </div>
                            </div>
                            <div class="songtime">
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
